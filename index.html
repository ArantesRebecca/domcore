    <main>
        <section>
                <div class="name__info">
                    <span class="title__cart title__cart--modify">Name</span>
                    <span class="title__cart">Price</span>
                    <span class="title__cart">Quantity</span>
                    <span class="title__cart">Total</span>
                </div>
               
            <div id="products"></div>

            <div>
                <span id="total-geral"></span>
                <span><i></i> Continue Shopping</span>
                <button type="submit">Shipping Info</button>
            </div>
            <div class="clear"></div>
        </section>
    </main>
    <script src="js/carrinho.js"></script>

<div class="buy_products">
    <form class="shipping" action="">
        <h4>Shipping Adress</h4>
        <label class="shipping_info" for="country"></label>
        <input type="text" id="country" placeholder="Country" />
        <label class="shipping_info" for="city"></label>
         <input type="text" id="city" placeholder="City"/>
        <label class="shipping_info" for="state-provincy"></label>
         <input type="text" id="state-region-provincy" placeholder="State/Region/Provincy"/>
        <label class="shipping_info" for="zipCode" ></label>
         <input type="number" id="zip_code" placeholder="Zip Code"/>
        <label class="shipping_info" for="adress1" ></label>
         <input type="text" id="adress_1" placeholder="Adress 1"/>
        <label class="shipping_info" for="adress2"></label>
         <input type="text" id="adress_2" placeholder="Adress 2"/>
    </form>
    <form class="contact">
    <h4>Contact Info</h4>
        <label class="contact_info" for="first_name" ></label>
        <input type="text" id="first_name" placeholder="First Name"/>
        <label class="contact_info" for="last_name" ></label>
        <input type="text" id="laste_name" placeholder="Last Name"/>
        <label class="contact_info" for="email" ></label>
        <input type="email" id="email" placeholder="E-mail"/>
        <label class="contact_info" for="phone" ></label>
        <input type="number" id="phone" placeholder="Phone"/>
           <table>
        <th>Shipping Method</th>
        <tr>
            <td>
                <h5>10$ Standard</h5>
                <h6>(2-3 weeks)</h6>
            </td>
            <td>
                <h5>20$ Ultra Speed</h5>
                <h6>(1-3 days)</h6>
            </td>
    </table>
    </form>
<div>
